<div class="box">
  <div class="my-3 w-25">
    <label for="" class="my-1">Categories : </label>
    <select
      name="selectCategory"
      id=""
      class="form-control"
      (change)="filterCategory($event)"
    >
      <option value="all">all</option>
      <option
        *ngFor="let category of categories; let idx = index"
        value="{{ category }}"
        [selected]="category === categorySelected"
      >
        {{ category }}
      </option>
    </select>
  </div>
</div>
<div class="row">
  <div
    class="col-md-3 col-sm-12"
    *ngFor="let product of products; let i = index"
  >
    <div class="item">
      <img src="{{ product.image }}" alt="" />
      <div class="body">
        <h4>{{ product.title }}</h4>
        <p>{{ product.description }}</p>
      </div>
      <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
        <button class="btn btn-success">Add To Cart</button>
        <span>{{ product.price }}L.E</span>
      </div>
    </div>
  </div>
</div>
