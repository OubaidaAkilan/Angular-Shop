<div class="box">
  <div class="row" *ngIf="!isLoading; else spinner">
    <div class="col-md-5 clo-sm-12">
      <img src="{{ data.image }}" alt="" class="w-50" />
    </div>
    <div class="col-md-7 col-sm-12">
      <div class="info">
        <ul class="list-unstyled">
          <li><strong>Title :</strong> {{ data.title }}</li>
          <li><strong>Category :</strong>{{ data.category }}</li>
          <li><strong>Description :</strong>{{ data.description }}</li>
          <li><strong>Rate :</strong>{{ data.rating.rate }}</li>
          <li><strong>Count :</strong>{{ data.rating.count }}</li>
          <li><strong>Price :</strong>{{ data.price }}</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- ====> Start Spinner -->
  <ng-template #spinner>
    <div class="w-100 text-center">
      <app-spinner></app-spinner>
    </div>
  </ng-template>
</div>
